                alt=""

            </a>
            <button
              class="navbar-toggler shadow-none border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"

            >
              <i class="fa-solid fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            <div class="row justify-content-start">
              <div class="col-lg-6 col-sm-8 col-11 banner-content text-white">

                  <i class="fa-regular fa-compass text-warning"></i>
                  <small
                    >Your preferred partner in creating lasting
                    impressions!</small
                  >
                </p>
                <h1 class="display-3">Modern Design Solutions</h1>
                <p class="fs-5">
                  From layout planning to the material selection, Everything we
                  do is about you and the space you care about.
                </p>
              </div>
              <div class="col-lg-6 image">
                <img
                  src="images/workPhotos/hero-img-1.jpg"
                  class="img-fluid rounded-3"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
